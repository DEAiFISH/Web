<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>正则表达式</title>

    <script>
        var reg = new RegExp("a","i");

        var str = "a";

        /*
        正则表达式：
        reg.test()
            -使用这个歌方法来检查一个字符串是否符合正则表达式的规则
               如果符合就反回true，反之。
               var reg = new RegExp("a");  检查字符串中是否含有a

        在构造函数中可以传递一个匹配模式作为第二个参数，
            可以是
                i   忽略大小写
                g   全局匹配模式


         */

        var result = reg.test(str);
        var result1 = reg.test("str");
        var result2 = reg.test("AAA");

        console.log(result);
        console.log(result1);
        console.log(result2);
    </script>

</head>
<body>
</body>
</html>
